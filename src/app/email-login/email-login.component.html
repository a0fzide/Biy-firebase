<div class="container">
  <div class="jumbotron">
    <BR><BR>

  <div  class="container">
        <div class="card col-md-12 col-lg-12 col-sm-12">
            <h1>Join The DIY Community</h1>
          <div>
             Become part of the community of connecting musicians and fans.  
          </div>
        </div>



        <BR>
<div class="row shadow">
        <div class="col-md-6 col-lg-6 col-sm-6 socialLog">
            <div class="">
            <button type="button" class="btn btn-block facebook col-md-12" (click)="signInWithFacebook()">
              <i class="fa fa-facebook" aria-hidden="true"> </i> 
              Login with Facebook
            </button>  
            <BR>
            </div>
            <div class="">
                <button type="button" class="btn btn-block Google col-md-12" (click)="signInWithGoogle()">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                    Login with Google
                </button>
            </div>
        </div>

      <BR>

        <div class="col-md-6 col-lg-6 col-sm-6">
                <!-- https://itnext.io/part-2-complete-step-by-step-firebase-authentication-in-angular-2-25d284102632 -->

                  <div  class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" [(ngModel)]="user_email.email" placeholder="Email" required>
                          <div *ngIf="user_email.email.invalid && (user_email.email.dirty || user_email.email.touched)"
                          class="alert alert-danger"
                          > Email is required
                          </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user_email.password" placeholder="Password" required>
                        <div *ngIf="user_email.password.invalid && (user_email.password.dirty || user_email.password.touched)"
                        class="alert alert-danger"
                        > Password is required
                        </div>
                        <BR>
                          <div class="form-group">
                              <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="user_email.password.invalid || user_email.email.invalid">
                              Login with Email
                              </button>
                          </div>
          
          </div>
        </div>    
           {{ error }}
      </div>

</div> <!-- ANOTHER CONTAINER -->



  </div> <!-- JUMBOTRON -->
</div><!-- CONTAINER-->
